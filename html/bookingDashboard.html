<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Next Door</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/script.js"></script>
	<script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div id="div_location">
      <table>
        <tr>
            <td width="100%"><span id="back"><i class='material-icons'>arrow_back</i></span></td>
            <td width ="10%"><span id="home"><i class='material-icons'>home</i></span></td>
      </tr>
      </table>
    </div>
<div id="main_div">
         <select id="interval">
                    <option value="1">Last 7 days</option>
                    <option value="2">Last 30 days</option>
                    <option value="3">Last Year</option>
                  
        </select>
</div>
<div id="stack_container" style="min-width: 250px; height: 250px; margin: 0 auto"></div>
<div id="column_container" style="min-width: 250px; height: 250px; margin: 0 auto"></div>
<div id="pie_container" style="min-width: 250px; height: 300px; margin: 0 auto"></div>
                <div data-role="footer" id="footer" data-position="fixed">
                    <table width='100%' id="nav-bar_table">
                        <tr>
                        <td align="center"><a href="#">Booking</a> </td>
                        <td align="center"><a href="earningsDashboard.html">Earning</a> </td>
                        </tr>
                    </table>
            
                </div>



<script>
    $(document).ready(function() {
        var user_id = localStorage.getItem("user_id");
           $("#column_container").hide();
            $("#pie_container").hide();
        displayBookingStackChart(getBookingByHubFlag(user_id,1));
        getBookingBySpace(user_id,1);
      


        $("#interval").change(function() {
      
            var value=  $( "#interval" ).val();
            displayBookingStackChart(getBookingByHubFlag(user_id,value));
            $("#column_container").hide();
            $("#pie_container").hide();
            getBookingBySpace(user_id,value);
    
        });


           $("#back").click(function(){

                history.back();

            });
           $("#home").click(function(){

                window.location="index.html";

            });

    });


</script>
</body>
</html>
