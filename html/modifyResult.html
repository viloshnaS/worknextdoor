<!DOCTYPE html>
<html>

<head>

    <title>Work-next-door searching API</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/datepicker.css" type="text/css"/>
    <link rel="stylesheet" href="css/filter.css">    
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/fontawesome-4.6.3.min.css">
    <link rel="stylesheet" href="css/custom.flexslider.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile.structure-1.5.0-alpha.1.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    <script src="js/hostScript.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>

</head>
<body>

    <div class="wrapper row3">
        <main class="hoc container clear center"> 
            <div class="content">
                <div id="statusCreateSpace">
                    <div class="block clear"><img src="img/success.png" alt="" style="width: 200px; height: 150px"></div>
                    <div class="block clear" style="margin-top: 20px;">
                        <span>Modify successfully</span>
                    
                </div>
                <div> 
                    <div class="center block clear" style="margin: 20px;">
                        <a id="btnCreateMoreSpace" class="btn inverse" href="#" onclick="modifyMore()">Modify more</a>
                    </div>
                    <div class="center block clear" style="margin: 20px;">
                        <span>OR return to homepage in </span><span id="countDown">5</span><span>s</span>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>

    <script>
        $(document).ready(function(){
            var i = 5;
            setInterval(function(){
                $("#countDown").html(i);
                i--;
                if(i == 0){
                    window.location.href="index.html";
                }
            }, 1000)
        });
    </script>
</body>
