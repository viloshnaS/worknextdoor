<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work-next-door searching API</title>

    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
    <script src="js/space_details.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/space_details.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3Gr_boIdwzOkw_uogkOby6-IwXApBpk&sensor=false&v=3&libraries=geometry"></script>    
    
</head>

<body>
    <input type="hidden" id="space_id">
    <div id="back"><i class='material-icons'>arrow_back</i></div>
    <div id="home"><i class='material-icons'>home</i></div>

    <div id ="space_details">



    </div>

    

    


     <div data-role="popup" id="popupReview" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
    <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    <iframe class="review_frame" src="spaceReviews.html" scrolling='yes'></iframe>
    </div>

    <div data-role="footer" data-position="fixed" id="footer">
        <div id="bookBtn" align="center"></div>
    </div>

   

 

</div>
</div>
      
      
</body>
<script>
        $(document).ready(function(){

             $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }

            var space_id = $.urlParam('space_id');

            $('#space_id').val(space_id);

            getSpaceDestails(space_id);

            var height = $(window).height();
            var width = $(window).width();
            $('.review_frame').css('height', height * 0.9);
            $('.review_frame').css('width', width * 0.9);


            var bookBtn = "";

            if(localStorage.getItem("space_rate") != ""){

                bookBtn = "<a href='bookingSummary.html' id='book_btn' class='ui-btn ' data-ajax='false'>Book</a>"

            }
            else{
                bookBtn = "<a href='booking.html?space_id="+space_id+ "'id='book_btn' class='ui-btn' data-ajax='false'>Check Availability</a>"
            }

            $("#bookBtn").html(bookBtn);

            
           $("#back").click(function(){

                history.back();

            });
           $("#home").click(function(){

                window.location="index.html";

            });
            
    });
    </script>

    

</html>
