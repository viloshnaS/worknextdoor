<script>
        $(document).ready(function(){

            $("#slideshow > div:gt(0)").hide();

                    setInterval(function() { 
                      $('#slideshow > div:first')
                        .fadeOut(1000)
                        .next()
                        .fadeIn(1000)
                        .end()
                        .appendTo('#slideshow');
                    },  5000);
             $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }

            var space_id = $.urlParam('space_id');

            $('#space_id').val(space_id);

            getSpaceDestails(space_id);

            var bookBtn = "";

            if(localStorage.getItem("space_rate") != ""){

                bookBtn = "<a href='bookingSummary.html' class='ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-left' data-ajax='false'>Book Now</a>"

            }
            else{
                bookBtn = "<a href='booking.html' class='ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-left' data-ajax='false'>Book</a>"
            }

            $("#bookBtn").html(bookBtn);

            
            



            
    });
