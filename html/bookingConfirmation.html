<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work-next-door searching API</title>
  <link href="css/booking.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="js/script.js"></script>
  <script src="js/booking.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>

        $(document).ready(function(){


            var space =localStorage.getItem("SpaceDetails");
    

            var spaceObj = JSON.parse(space);

            $("#booking_confirmation").html("Your Booking at "+ spaceObj.name+" has been confirmed. Your booking number is <b> "+ localStorage.getItem("booking_id") +"</b>.");

             
           $("#home").click(function(){

                window.location="index.html";

            });
          
           
       });

            
  </script>

</head>

<body>

  <div id="homeBtn"><i class='material-icons'>home</i></div>
  <div id="heading">Booking Confirmed</div>
  <div id ="booking_confirmation">

  </div>

</body>
