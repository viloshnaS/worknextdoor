<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work-next-door searching API</title>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script>
        $(document).ready(function(){

            localStorage.setItem("date_from","");
            localStorage.setItem("date_to","");
            localStorage.setItem("space_rate","");


            $("button").click(function(){
                var lat = document.getElementById("latitude").value;
                var long = document.getElementById("longitude").value;
                localStorage.setItem("latitude",lat);
                localStorage.setItem("longitude",long);

               window.location="viewResults.html";
                            
               
            });
        });
    </script>
</head>

<body>

    <div class="title">Work Next Door</div>
    <form>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <input type="hidden" id="latitude"/>
        <input type="hidden" id="longitude"/>
        <div id="map"  style="display: none;"></div> <br>
