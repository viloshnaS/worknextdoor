<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work-next-door searching API</title>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/script.js"></script>
     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3pcVMhkmE6X0bSPvMGBgp7fODiK_CpBM&callback=initMap&libraries=places"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var lat = document.getElementById("latitude").value;
                var long = document.getElementById("longitude").value;
                $.ajax({
                   url : URL+'/spaces/getSpacesByLocation.php',
                   type : 'GET',
                   data: { latitude: lat, longitude : long} ,
                   success : function(result){ // success est toujours en place, bien sûr !
                        if (typeof(Storage) !== "undefined") {
                            // Store
                            localStorage.setItem("locationSearchResults", result);
                            window.location = "viewResults.html";
                        }
   
                   },

                   error : function(resultat, statut, erreur){

                   }

                });
               
            });
        });
    </script>
</head>

<body>
    <form>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <input type="hidden" id="latitude"/>
        <input type="hidden" id="longitude"/>
        <div id="map"  style="display: none;"></div> <br>
      
    </form>​
      <button id="submit">Search</button>
      
</body>

</html>
