<!DOCTYPE html>
<html>

<head>

    <title>Work-next-door searching API</title>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/script.js"></script>
     <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="css/common.css">
     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3Gr_boIdwzOkw_uogkOby6-IwXApBpk&callback=changeLocation&libraries=places"></script>
    <script>
        $(document).ready(function(){

          $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }

          var display = $.urlParam('display');

          if(display=="search"){
            initResultList();
          }
          else{
            displayResultList(localStorage.getItem("resultList"));
          }
          

          var height = $(window).height();
          $('#filter_frame').css('height', height*0.8);
          $('#filter_frame').css('width', $(window).width());

          

          $("#btn_submit").click(function(){

                
            initResultList();
          });

          $("img").click(function(){

                
            window.location="viewSpace.html";
          });

           $("#mapview_btn").click(function(){

                window.location="mapView.html";

            });

           

           $("#back").click(function(){

                history.back();

            });
           $("#home").click(function(){

                window.location="index.html";

            });

        });
    </script>
</head>

<body>
        <div id="div_location">
          <table>
            <tr>
                <td width="10%"><span id="back"><i class='material-icons'>arrow_back</i></span></td>
                <td width ="100%"><input id="pac-input" class="controls" type="Search" placeholder="Location" size="100"></td>
                <td width ="10%"><span id="home"><i class='material-icons'>home</i></span></td>
          </tr>
          </table>
        </div>
        <div id="map"  style="display: none;"></div> <br>
    

  <table width='100%'>
    <tr>
      <td align="center" width="30%"><a href="#popupMap" id="btn_filter" data-transition="slidedown" class="ui-btn ui-corner-all ui-shadow ui-btn-inline button_class" data-rel="popup">Filters</a>
       
      </td>
    
      
    </tr>
  </table>
<div id="div_results"></div>

<div data-role="popup" id="popupMap" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
    <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    <iframe src="filters.html" id="filter_frame" seamless=""></iframe>

</div>

  


    <img id="mapview_btn" src='img/map_icon.png'></img>
  
  
</body>

</html>
