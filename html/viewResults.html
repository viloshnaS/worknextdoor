<!DOCTYPE html>
<html>

<head>

    <title>Work-next-door searching API</title>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/script.js"></script>
     <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3Gr_boIdwzOkw_uogkOby6-IwXApBpk&callback=initMap&libraries=places"></script>
    <script>
        $(document).ready(function(){
   
          $("#latitude").val(localStorage.getItem("latitude"));
          $("#longitude").val(localStorage.getItem("longitude"));
          initResultList();
          

          $("#btn_submit").click(function(){

                
            initResultList();
          });

          $("img").click(function(){

                
            window.location="viewSpace.html";
          });
        });
    </script>
</head>

<body>

  <form>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <input type="hidden" id="latitude"/>
        <input type="hidden" id="longitude"/>
        <div id="map"  style="display: none;"></div> <br>
      
  </form>​

  <table>
    <tr>
      <td><a href="#popupMap" id="btn_filter" data-transition="slidedown" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup">Filters</a></td>
      <td><button id="btn_submit">Search</button><td>
    </tr>
  </table>


<div data-role="popup" id="popupMap" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
    <a href="#" data-rel="back" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
    <iframe src="filters.html" width="500" height="600" seamless=""></iframe>

  <input type="hidden" value ="" id="latitude">
    <input type="hidden" value ="" id="longitude">
    <input type="hidden" value ="" id="space_rate">
    <input type="hidden" value ="" id="date_from">
    <input type="hidden" value ="" id="date_to">
    <input type="hidden" value ="" id="space_type">
    <input type="hidden" value ="1" id="capacity">
    <input type="hidden" value ="0" id="price_min">
    <input type="hidden" value ="1000000" id="price_max">
    <input type="hidden" value ="0" id="screen">
    <input type="hidden" value ="0" id="projector">
    <input type="hidden" value ="0" id="whiteboard">
    <input type="hidden" value ="0" id="parking">
    <input type="hidden" value ="0" id="kitchen">
    <input type="hidden" value ="0" id="wifi">
    <input type="hidden" value ="0" id="heater">
    <input type="hidden" value ="0" id="air_con">
    <input type="hidden" value ="0" id="printer_scanner">
</div>

  <div id="div_results"></div>

  
</body>

</html>
