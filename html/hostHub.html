<!DOCTYPE html>
<html>

<head>

    <title>Work-next-door searching API</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/datepicker.css" type="text/css"/>
    <link rel="stylesheet" href="css/filter.css">    
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/fontawesome-4.6.3.min.css">
    <link rel="stylesheet" href="css/custom.flexslider.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile.structure-1.5.0-alpha.1.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
  
</head>
<body>
    <div class="wrapper row3">
        <main class="hoc container clear"> 
            <div class="content three_quarter">
                <div id="comments">
                    <h2 style="font-weight: bold;">New hub</h2>
                    <!-- <form action="#" method="post"> -->
                        <div class="block clear first">
                            <!-- <label for="name">Name <span>*</span></label> -->
                            <input type="text" name="name" id="hubName" value="" size="22" required placeholder="Hub name (required)">
                        </div>

                        <div class="block clear">
                            <!-- <label for="url">Address</label> -->
                            <input type="text" class="controls" name="url" id="hubAddress" value="" size="22" required placeholder="Hub address (required)">
                            <div id="map" style="display: none"></div>
                        </div>
                        <div class="block clear">
                            <!-- <label for="comment">Description</label> -->
                            <textarea id="hubDescription" cols="25" rows="10" placeholder="Describe your hub"></textarea>
                        </div>
                        <div class="block clear">
                            <label for="comment" style="font-weight: bold;">Features</label>
                            <div class="one_half first">
                                <div class="one_quarter  clear"><input type="checkbox" id="airCondition" name="feature" value="airCondition"  /></div><div class="one_half"><label for="scales">Air condition</label></div>
                                <div class="one_quarter clear" ><input type="checkbox" id="printer" name="feature" value="printer"  /></div><div class="one_half"><label for="scales">Printer</label></div>
                                <div class="one_quarter clear" ><input type="checkbox" id="kitchen" name="feature" value="kitchen"  /></div><div class="one_half"><label for="scales">Kitchen</label></div>
                                <div class="one_quarter clear" ><input type="checkbox" id="heater" name="feature" value="heater"  /></div><div class="one_half"><label for="scales">Heater</label></div>
                            </div>
                            <div class="one_half">
                                <div class="one_quarter  clear" ><input type="checkbox" id="projector" name="feature" value="projector"  /></div><div class="one_half"><label for="scales">Projector</label></div>
                                <div class="one_quarter  clear" ><input type="checkbox" id="coffeeMachine" name="feature" value="coffeeMachine"  /></div><div class="one_half"><label for="scales">Coffee machine</label></div>
                                <div class="one_quarter  clear" ><input type="checkbox" id="parking" name="feature" value="parking"  /></div><div class="one_half"><label for="scales">Parking</label></div>
                            </div>
                        </div>

                        <div class="block clear">
                            <label for="comment" style="font-weight: bold;">Upload hub pictures</label>
                            <input type="file" id="hubPicture" accept="image/*" value="Choose your hub pictures" multiple>
                            <!-- <input type="submit" value="Upload"> -->
                        </div>

                        <div class="block clear" id="showImage">
                            
                        </div>

                        <div>
                            <a id="submit_hub_btn" class="btn inverse" href="#" onclick="submitNewHub()">Submit</a>
                        </div>

                    <!-- </form> -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/hostScript.js"></script>
    <script>
        // $(document).ready(function(){
        //     var input = document.getElementById('hubAddress');
        //     var searchBox = new google.maps.places.SearchBox(input);
        // })
        function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('hubAddress');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA3Gr_boIdwzOkw_uogkOby6-IwXApBpk&libraries=places&callback=initAutocomplete"
         async defer></script>
</body>
