
<!DOCTYPE html>

<head>

   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile.structure-1.5.0-alpha.1.min.css">
   	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

 	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/script.js"></script>
  	


   <script type="text/javascript"></script>
    <script>

    	var unavailableDates = ["19-6-2018", "14-3-2012", "15-3-2012"];

		    function unavailable(date) {
		        dmy = date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear();
		        if ($.inArray(dmy, unavailableDates) == -1) {
		            return [true, ""];
		        } else {
		            return [false, "", "Unavailable"];
		        }
		    }

		$(document).ready(function() {
    			$('.datepicker').datepicker({
			      inline: true,
			      showOtherMonths: true,
			      dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
			       minDate:new Date(),
			       beforeShowDay: unavailable
			    });
			  	
			});
    </script>
     
</head>

<body>

    <table>
    	<tr>
      <td>Date: <input type="text" class="datepicker" id="date_from"></td>
  </tr>

</body>
